<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Inloggen bij Scribeer...</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 100px; background-color: #f4f4f9; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 2s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <h2>Sessie herstellen...</h2>
    <p>Je wordt nu teruggestuurd naar Scribeer.nl</p>

    <script>
        // Functie om parameters uit de URL te vissen
        function handleCallback() {
            // Check voor ?code=... (PKCE Flow)
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            // Check voor #access_token=... (Implicit Flow)
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const token = hashParams.get('access_token');
            const refresh = hashParams.get('refresh_token');

            let targetUrl = "https://scribeer.nl";

            if (code) {
                // Prioriteit voor de code die je nu ontvangt
                targetUrl += "?code=" + encodeURIComponent(code);
            } else if (token) {
                // Fallback voor directe tokens
                targetUrl += "?access_token=" + encodeURIComponent(token);
                if (refresh) targetUrl += "&refresh_token=" + encodeURIComponent(refresh);
            }

            // Direct doorsturen naar de hoofdsite
            window.location.href = targetUrl;
        }

        // Voer de redirect uit
        handleCallback();
    </script>
</body>
</html>
