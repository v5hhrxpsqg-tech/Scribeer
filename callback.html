<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #333;
            margin: 0;
        }
        p {
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Inloggen...</h2>
        <p>Je wordt doorgestuurd naar Scribeer</p>
    </div>

    <script>
        // Lees hash fragment (#access_token=...) en converteer naar query params
        function handleOAuthCallback() {
            const hash = window.location.hash.substring(1); // verwijder #
            const search = window.location.search.substring(1); // verwijder ?
            
            // Probeer eerst hash parameters (implicit flow)
            let params = new URLSearchParams(hash);
            
            // Als geen hash params, check query params (PKCE flow - maar we kunnen dit niet gebruiken)
            if (!params.has('access_token') && search) {
                params = new URLSearchParams(search);
                
                // Als we een 'code' krijgen, kunnen we deze niet gebruiken in Streamlit
                // omdat we geen code_verifier hebben. Stuur gebruiker terug met error.
                if (params.has('code')) {
                    window.location.href = 'https://scribeer.nl?error=pkce_not_supported&error_description=PKCE flow not supported. Please enable implicit flow in Supabase.';
                    return;
                }
            }
            
            // Check of we tokens hebben
            const accessToken = params.get('access_token');
            const refreshToken = params.get('refresh_token');
            const error = params.get('error');
            const errorDescription = params.get('error_description');
            
            if (error) {
                // Redirect met error
                window.location.href = `https://scribeer.nl?error=${error}&error_description=${encodeURIComponent(errorDescription || 'Unknown error')}`;
            } else if (accessToken) {
                // Redirect met tokens als query parameters
                let redirectUrl = `https://scribeer.nl?access_token=${accessToken}`;
                if (refreshToken) {
                    redirectUrl += `&refresh_token=${refreshToken}`;
                }
                window.location.href = redirectUrl;
            } else {
                // Geen tokens gevonden
                window.location.href = 'https://scribeer.nl?error=no_tokens&error_description=No authentication tokens received';
            }
        }

        // Start direct
        handleOAuthCallback();
    </script>
</body>
</html>
