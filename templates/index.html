<!DOCTYPE html>
<html lang="nl" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribeer.nl - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-base-200 min-h-screen">
    <!-- Navbar -->
    <div class="navbar bg-base-100 shadow-lg">
        <div class="flex-1 px-8">
            <a class="text-xl font-bold">Scribeer.nl</a>
        </div>
        <div class="flex-none px-8">
            <span class="badge badge-primary p-4">{{ minutes }} minuten over</span>
        </div>
    </div>

    <!-- Main content -->
    <main class="p-10 text-center">
        <h1 class="text-4xl font-bold mb-4">Welkom bij je test-omgeving</h1>
        <p class="text-lg mb-8">Als je dit ziet, werkt Flask!</p>

        <div class="card bg-base-100 shadow-xl max-w-md mx-auto">
            <div class="card-body">
                <h2 class="card-title justify-center">Flask is actief</h2>
                <p>Je bent succesvol overgestapt van Streamlit naar Flask.</p>
                <p class="text-sm opacity-70">Druk gerust op F5 - je wordt niet uitgelogd!</p>
            </div>
        </div>
    </main>
</body>
</html>
